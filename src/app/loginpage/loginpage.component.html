<section class="vh-100" style="background-color: #e6545b;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="\assets\home.svg" 
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height: 100%;
                  " />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #e6545b;"></i>
                      <span class="h1 fw-bold mb-0"><img src="\assets\redbus_logo.png" style="width:100px">
                      </span>
                    </div>
  
                    <h5 class="mb-3 pb-3" style="letter-spacing: 1px;font-weight:bold;font-size: 25px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17"  formControlName="email" class="form-control" placeholder="Enter Email id" />
                      <div *ngIf = "loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="alert alert-danger err pro">
                        Email Name is Mandatory
                       </div>
                    
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27"  formControlName="password" class="form-control"  placeholder="Enter Password "/>
                      <div *ngIf = "loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger err pro">
                        Password is Mandatory
                               </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn" type="button" style="background-color:#e6545b;border: 2px solid #e6545b;font-weight: bold;" (click)="login()">Sign In</button>
                    </div>
  
                    <a class="small text-muted" href="" style="font-size: 15px;"routerLink="/forgetpwd" >Forgot password?</a>&nbsp;&nbsp;&nbsp;
                    <p class="mb-5 pb-lg-2" style="color: #393f81;margin-top:10px;font-size: 18px;">Don't have an account? <a href=" "
                        style="color: #393f81;" routerLink="/signup">Register here</a></p>
                   </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
